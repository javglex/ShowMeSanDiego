<div class="container mt-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="new-post-title">Create New Event</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <mat-form-field class="w-100">
          <mat-label>Business Name</mat-label>
          <input matInput type="text" formControlName="businessName">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Event Name</mat-label>
          <input matInput type="text" formControlName="eventName">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Neighborhood</mat-label>
          <input matInput type="text" formControlName="neighborhood">
        </mat-form-field>

        <!-- Assuming multiple image uploads -->
        <label>Event Images</label>
        <input type="file" multiple class="form-control mb-3" formControlName="images">

        <!-- Add other form fields as required -->
        <button type="submit" mat-raised-button color="primary" class="w-100 mt-3">Create Post</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
